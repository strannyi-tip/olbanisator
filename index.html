<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Олбанизатор</title>
        <link rel="stylesheet" type="text/css" href="all.min.css"/>
        <link rel="stylesheet" type="text/css" href="regular.css"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <script type="text/javascript" src="Olbanisator.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-12 mx-auto container-decor mt-5">
                    <textarea id="input" placeholder="Введите сюда человеческий текст" class="form-control form-control-sm float-start mt-2"></textarea>
                    <textarea id="output" disabled class="form-control form-control-sm float-start mt-2"></textarea>
                    <button id="action" class="btn btn-success float-start mt-2">Олбанизировать</button>
                    <button id="copy" class="btn btn-default float-start mt-2"><span class="fa-regular fa-copy"></span></button>
                    <div id="success_text">Скопировано!</div>
                </div>
            </div>
        </div>
    </body>
</html>
